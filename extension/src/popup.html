<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub 포트폴리오 빌더</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-width: 480px;
      padding: 15px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
      margin: 10px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #result {
      max-height: 400px;
      overflow: auto;
      margin-top: 15px;
    }
    .step-container {
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }
    .step-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .step-content {
      display: none;
    }
    .step-active .step-content {
      display: block;
    }
    .progress-container {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-3">GitHub 포트폴리오 빌더</h1>
    
    <div id="status" class="alert alert-primary" role="alert">
      GitHub 레포지토리 페이지에서 시작하세요.
    </div>
    
    <!-- 진행 상태 표시 -->
    <div class="progress-container">
      <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 0%"></div>
      </div>
      <div class="text-center mt-1" id="progress-text">0%</div>
    </div>
    
    <!-- 1단계: 레포지토리 분석 -->
    <div class="step-container step-active" id="step1">
      <div class="step-header">
        <h3>1. 레포지토리 분석</h3>
        <span class="badge bg-primary" id="step1-status">대기 중</span>
      </div>
      <div class="step-content">
        <p>현재 GitHub 레포지토리를 분석하여 프로젝트 배경지식을 생성합니다.</p>
        <div class="mb-3">
          <label for="repoUrl" class="form-label">레포지토리 URL:</label>
          <input type="text" class="form-control" id="repoUrl" placeholder="https://github.com/owner/repo">
        </div>
        <button class="btn btn-primary" id="analyzeRepoBtn">레포지토리 분석</button>
      </div>
    </div>
    
    <!-- 2단계: 사용자 기여 분석 -->
    <div class="step-container" id="step2">
      <div class="step-header">
        <h3>2. 사용자 기여 분석</h3>
        <span class="badge bg-secondary" id="step2-status">대기 중</span>
      </div>
      <div class="step-content">
        <p>이 레포지토리에 대한 사용자의 기여를 분석합니다.</p>
        <div class="mb-3">
          <label for="username" class="form-label">GitHub 사용자명:</label>
          <input type="text" class="form-control" id="username" placeholder="사용자명 입력">
        </div>
        <button class="btn btn-primary" id="analyzeContributionsBtn">기여 분석</button>
      </div>
    </div>
    
    <!-- 3단계: 포트폴리오 생성 -->
    <div class="step-container" id="step3">
      <div class="step-header">
        <h3>3. 포트폴리오 생성</h3>
        <span class="badge bg-secondary" id="step3-status">대기 중</span>
      </div>
      <div class="step-content">
        <p>분석 결과를 바탕으로 포트폴리오 페이지를 생성합니다.</p>
        <button class="btn btn-success" id="generatePortfolioBtn">포트폴리오 생성</button>
      </div>
    </div>
    
    <div class="loader" id="loader"></div>
    
    <div id="result" class="mt-4"></div>
    
    <div class="mt-3" id="resultActions" style="display: none;">
      <button class="btn btn-primary" id="copyHtmlBtn">HTML 복사</button>
      <button class="btn btn-secondary" id="downloadHtmlBtn">HTML 다운로드</button>
      <button class="btn btn-outline-primary" id="previewBtn">미리보기</button>
    </div>
    
    <div class="mt-4">
      <small class="text-muted">
        이 확장 프로그램은 GitHub 레포지토리를 기반으로 포트폴리오를 자동 생성합니다.
      </small>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
